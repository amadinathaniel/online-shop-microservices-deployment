        resources: 
          requests:
            cpu: 70m
            memory: 200Mi
          limits:
            cpu: 125m
            memory: 300Mi
        ports:
        - containerPort: 6379
        livenessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
